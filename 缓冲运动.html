<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#div1 {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 600px;
			top: 50px;
		}
		#div2 {
			width: 1px;
			height: 300px;
			position: absolute;
			top: 0;
			left: 300px;
			background: black;
		}
	</style>
	<script>
		// window.onload=function()
		// {
		// 	var oDiv=document.getElementById('div1');
		// 	var oBtn=document.getElementById('btn1');

		// 	oBtn.onclick
		// }

		var timer=null;

		function startMove()
		{
			var oDiv=document.getElementById('div1');

			timer=setInterval(function()
			{
				var speed=(300-oDiv.offsetLeft)/10;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);

				oDiv.style.left=oDiv.offsetLeft+speed+'px';
				document.title=oDiv.style.left;
			},30)
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="开始运动" onclick="startMove()">
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
